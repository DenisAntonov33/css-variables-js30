<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Обновление <span class="variable">CSS</span> переменных<br> с помощью <span class="variable">JS</span></h1>
			<div class="controls">
				<label for="spacing">Spacing:</label>
				<input type="range" name="spacing" id="spacing" min="0" max="100" data-sizing="%" value="100">
				<label for="blur">Blur:</label>
				<input type="range" name="blur" id="blur" min="0" max="100" data-sizing="px" value="0">
				<label for="color">Color:</label>
				<input type="color" name="color" id="color" value="#d8f91c">
			</div>
		</div>
		<div class="main">
			<img src="img/ekb.jpg">
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
